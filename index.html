<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styling/style.css">
  <script src="https://kit.fontawesome.com/c9edb35f30.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Document</title>

</head>

<body>

  <div id="popup-notification" class="popup-notification">
  </div>
  <!-- Navabar -->

  <div class="container-fluid d-flex justify-content-around bg-dark m-0">
    <a class="navbar-brand py-3 fs-1 text-light mx-0 mx-md-5" href="#"><i class="fa-solid fa-shop text-danger"
        aria-hidden="true"></i>
      E-Shop</a>
    <div class="collapse navbar-collapse d-flex justify-content-end px-4" >
      <ul class="navbar-nav">
        <li class="nav-item position-relative">
          <i class="fa-solid fa-cart-shopping fs-2 text-light" id="cart-btn" aria-hidden="true"><span
              class="badge bg-danger position-absolute bottom-50 start-50 fs-6" id="cart-number"></span></i>
        </li>
      </ul>
    </div>
  </div>

  <main class="container">

      <div class="cart-container position-fixed col-12 col-md-3 h-100 overflow-auto out-left-screen top-0 bg-light z-1"
        id="cart-element">
      </div>


    <div id="loading" class="d-flex vh-100 justify-content-center align-items-center">
      <h2>Loading....</h2>
    </div>
    <div id="error" class="d-none vh-100 justify-content-center align-items-center">
      <div class="alert alert-danger"></div>
    </div>
    
    <div id="main-content" class="d-none">
      <aside class="col-12 col-lg-3" id="side-bar">
        <div class="border shadow rounded-2 p-3 position-relative h-100" id="sidebar">
          <div class="bg-danger p-2" id="slider">
            <i class="fa-solid fa-icons"></i>
          </div>
          <div class="overflow-auto h100">
            <h3>Categories</h3>
            <ul id="categories" class="list-unstyle px-0 ">
      
            </ul>
          </div>
      
        </div>
      </aside>
      <!-- <aside id="side-bar-categoris" class="col-3">
        <div class="border shadow rounded-2 p-4">
          <h3 class="mb-3">Categories</h3>
          <ul id="categories" class="list-unstyled py-2 px-1"></ul>
        </div>
      </aside> -->
      <section class="col-12 offset-lg-3 col-lg-10">
        <div id="items" class="row"></div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
