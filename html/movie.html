        :root {
            --bg-danger: #dc3545;
            --transition: 0.5s ease;
        }

        .icon {
            transition: var(--transition);
        }

        .icon:hover {
            color: var(--bg-danger);
        }

        #categories li {
            cursor: pointer;
            transition: all 0.3s;
        }

        #categories li:hover {
            background-color: #303030;
            color: #fff;
        }

        #cart-element {
            position: fixed;
            padding-top: 20px;
            right: -100%;
            width: 400px;
            top: 0;
            height: 100%;
            z-index: 1050;
            /* Ensure it's above other content */
            background-color: #343a40;
            color: white;
            transition: right 0.3s ease;
        }

        #cart-element #close-cart-element {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            background-color: transparent;
            border: none;
        }

        .card-dark {
            background-color: #343a40;
            color: #fff;
        }

        .btn-dark-mode {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-dark-mode:hover {
            color: #fff;
            background-color: #5a6268;
            border-color: #545b62;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .card-img {
            border-radius: 15px;
            background-color: #fff;
        }

        .card-body {
            position: relative;
        }
    </style>
